<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="firebaseauth.js" defer></script>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Login-Page</title>
  </head>
  <body class="loginBody">
    <div class="loginLogo">
      <h1><span class="nerd">Nerd</span><span class="net">Net</span></h1>
    </div>
    <div class="loginBox">
      <form id="loginForm">
        <div class="welcomeBack">
          <h2>Welcome Back</h2>
        </div>
        <div class="inputWrapper">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="inputWrapper">
          <label for="password"></label>
          <div class="passwordContainer">
            <input
              type="password"
              name="password"
              id="password"
              class="passwordInput"
              placeholder="Password"
              required
            />
            <i class="fas fa-eye showPasswordIcon"></i>
          </div>
        </div>
        <button type="submit" id="submitSignIn">Login</button>
        <div id="loginMessage" class="message"></div>
        <div class="passandSignup">
          <p><a href="passrecov.html">Forgot Password?</a></p>
        </div>
      </form>
    </div>
    <div id="signupMessageContainer" class="messageContainer"></div>
    <div class="signupRedirect"><a href="signup.html">Sign Up</a></div>
  </body>
  <footer class="loginFooter">
    <div class="loginFooterBox">
      <p>
        Got a question? Email
        <a
          href="https://mail.google.com/mail/u/0/#inbox"
          target="GET GMAIL BRUH"
          >nerdnet@gmail.com</a
        >
      </p>
      <p class="footerLinks">
        <a href="about.html">About Us</a>
        <a href="terms.html">Terms and Conditions</a>
      </p>
      <p class="cpFooter">
        Designed by <span class="cpLogo1"> Nerd</span
        ><span class="cpLogo2">Net</span>
      </p>
    </div>
  </footer>
</html>
